<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <link rel="shortcut icon" href="assets/barber-shop.png" type="image/x-icon">

    <title>Dev Ficar Bonito - Sua Barberia</title>
</head>
<body>
    <!-- <header class="lp-header container">
        <div class="lp-header-logo" data-aos="fade-up" data-aos-delay="300">
            <img class="logo" src="assets/logo-light.svg" alt="Logo da Barbearia" data-aos="flip-up" data-aos-delay="400" data-aos-duration="1500" />
        </div>
    </header> -->
    <main class="lp-principal container" data-aos="fade-up" data-aos-delay="300">
        <section>
            <img class="logo" src="assets/logo-light.svg" alt="Logo da Barbearia" data-aos="flip-up" data-aos-delay="400" data-aos-duration="1500" />
            <h1>Quer ganhar descontos e outras vantagens?</h1>
            <h2>Faça parte do nosso clube de fregueses!</h2>
            <p>Além de poder ganhar desconto em produtos e cortes, no clube Dev Ficar Bonito é muito mais simples fazser o seu agendamento</p>
            <p>Faça seu cadastro e aproveite!</p>
            <p>Veja aqui o <a href="javascript:void(0)" title="Regras do Clube Dev Ficar Bonito">regulamento</a>.</p>
        </section>
        <form>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Seu nome">
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="mail@email.com">
            <label for="preferencia_dia">Qual ou quais dias da semana você prefere?</label>
            <select name="onde_conheceu" id="onde_conhceu">
                <option value="">Selecione</option>

            </select>
            <label for="onde_conheceu">Onde conheceu a Dev Ficar Bonito?</label>
            <select name="onde_conheceu" id="onde_conhceu">
                <option value="">Selecione</option>
                <option value="instagram">Instagram</option>
                <option value="facebook">Facebook</option>
                <option value="google">Google</option>
                <option value="indicacao">Indicação</option>
                <option value="outro">Outro</option>
            </select>
            <button type="submit" class="botao">Enviar</button>
        </form>
    </main>
    <footer class="lp-footer">
        <p class="copyright"></p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
