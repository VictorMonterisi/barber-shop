<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <link rel="shortcut icon" href="assets/barber-shop.png" type="image/x-icon">

    <title>Dev Ficar Bonito - Sua Barberia</title>
</head>
<body class="container">
    <header class="lp-header">
        <div class="lp-header-logo" data-aos="fade-up" data-aos-delay="300">
            <img class="logo" src="assets/logo-light.svg" alt="Logo da Barbearia" data-aos="flip-up" data-aos-delay="400" data-aos-duration="1500" />
        </div>
    </header>
    <main class="lp-principal">
        <section>
            <h1>tESTE</h1>
            <p>teste</p>
        </section>
        <form>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Seu nome">
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="mail@email.com">
            <label for="onde_conheceu">Onde nos conheceu?</label>
            <select name="onde_conheceu" id="onde_conhceu">
                <option value="">Selecione</option>
                <option value="instagram">Instagram</option>
                <option value="twitter">Twitter</option>
                <option value="google">Google</option>
                <option value="indicacao">Indicação</option>
                <option value="outro">Outro</option>
            </select>
        </form>
    </main>
    <footer class="lp-footer">
        <p class="copyright"></p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
